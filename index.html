<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title">
            <img src="assets/Logo.svg" alt="" class="logo" />
            <div>
              <h2>Festivite</h2>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <label for="title">Início</label>
                  <input type="datetime-local" id="starter" name="starter" />
                </div>

                <div class="input-wrapper">
                  <label for="title">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                <span>Personalização</span>
              </legend>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
