<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title">
            <img src="assets/Logo.svg" alt="" class="logo" />
            <div>
              <h2>Festivite</h2>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <label for="title">Início</label>
                  <input
                    type="datetime-local"
                    id="starter"
                    name="starter"
                    required
                  />
                </div>

                <div class="input-wrapper">
                  <label for="title">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <label>Tipo</label>

                  <div class="radio-wrapper">
                    <label class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                      <span class="icon in-person-icon"></span>
                      <!-- <img src="assets/icons/building-2.svg" alt="" /> -->
                      <span>Presencial</span>
                    </label>

                    <label class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        value="online"
                        id="online"
                      />
                      <span class="icon online-icon"></span>
                      <!-- <img src="assets/icons/video.svg" alt="" /> -->
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="place">Local</label>
                  <input
                    type="text"
                    name="place"
                    id="place"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                <span>Personalização</span>
              </legend>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
