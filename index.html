<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title">
            <img src="assets/Logo.svg" alt="" class="logo" />
            <div>
              <h2>Festivite</h2>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about-event">
              <legend>
                <img src="assets/icons/calendar.svg" alt="" />
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <label for="title">Início</label>
                  <input
                    type="datetime-local"
                    id="starter"
                    name="starter"
                    required
                  />
                </div>

                <div class="input-wrapper">
                  <label for="title">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>

              <div class="input-group">
                <div class="input-wrapper">
                  <label>Tipo</label>

                  <div class="radio-wrapper">
                    <label class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                      <span class="icon in-person-icon"></span>
                      <!-- <img src="assets/icons/building-2.svg" alt="" /> -->
                      <span>Presencial</span>
                    </label>

                    <label class="radio-inner">
                      <input
                        type="radio"
                        name="event-type"
                        value="online"
                        id="online"
                      />
                      <span class="icon online-icon"></span>
                      <!-- <img src="assets/icons/video.svg" alt="" /> -->
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="place">Local</label>
                  <input
                    type="text"
                    name="place"
                    id="place"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="input-wrapper input-area">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalization">
              <legend>
                <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                <span>Personalização</span>
              </legend>

              <div class="input-wrapper color-selector">
                <label>Cor principal</label>

                <div class="colors-wrapper">
                  <label class="color-option color-1">
                    <input
                      type="radio"
                      name="main-color"
                      value="brand-light"
                      checked
                    />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-2">
                    <input type="radio" name="main-color" value="purple" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-3">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-4">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-5">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-6">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-7">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-8">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-9">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-10">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>

                  <label class="color-option color-11">
                    <input type="radio" name="main-color" value="fuchsia" />
                    <span class="circle"></span>
                  </label>
                </div>
              </div>

              <div class="input-wrapper event-theme">
                <label>Tema do Evento</label>

                <div class="grid-cards">
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="birthday"
                      class="card-input"
                      value="birthday"
                    />
                    <label for="birthday" class="card-label">
                      <img src="assets/images/birthday.png" alt="" />
                      <span>Aniversário</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="childish"
                      class="card-input"
                      value="childish"
                    />
                    <label for="childish" class="card-label">
                      <img src="assets/images/childish.png" alt="" />
                      <span>Infantil</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="graduation"
                      class="card-input"
                      value="graduation"
                    />
                    <label for="graduation" class="card-label">
                      <img src="assets/images/graduation.png" alt="" />
                      <span>Formatura</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="marriage"
                      class="card-input"
                      value="marriage"
                    />
                    <label for="marriage" class="card-label">
                      <img src="assets/images/marriage.png" alt="" />
                      <span>Casamento</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="baby_shower"
                      class="card-input"
                      value="baby_shower"
                    />
                    <label for="baby_shower" class="card-label">
                      <img src="assets/images/baby_shower.png" alt="" />
                      <span>Chá de bebê</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="bridal_shower"
                      class="card-input"
                      value="bridal_shower"
                    />
                    <label for="bridal_shower" class="card-label">
                      <img src="assets/images/bridal_shower.png" alt="" />
                      <span>Chá de panela</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="carnival"
                      class="card-input"
                      value="carnival"
                    />
                    <label for="carnival" class="card-label">
                      <img src="assets/images/carnival.png" alt="" />
                      <span>Carnaval</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="easter"
                      class="card-input"
                      value="easter"
                    />
                    <label for="easter" class="card-label">
                      <img src="assets/images/easter.png" alt="" />
                      <span>Páscoa</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="saint_john"
                      class="card-input"
                      value="saint_john"
                    />
                    <label for="saint_john" class="card-label">
                      <img src="assets/images/saint_john.png" alt="" />
                      <span>São João</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="halloween"
                      class="card-input"
                      value="halloween"
                    />
                    <label for="halloween" class="card-label">
                      <img src="assets/images/halloween.png" alt="" />
                      <span>Halloween</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="christmas"
                      class="card-input"
                      value="christmas"
                    />
                    <label for="christmas" class="card-label">
                      <img src="assets/images/christmas.png" alt="" />
                      <span>Natal</span>
                    </label>
                  </div>

                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="other"
                      class="card-input"
                      value="other"
                    />
                    <label for="other" class="card-label">
                      <img src="assets/images/other.png" alt="" />
                      <span>Outro</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="group-wrapper flex">
                <div class="input-wrapper theme-style flex-1">
                  <label for="theme-toggle">Estilo</label>

                  <div class="switch-wrapper">
                    <input
                      type="checkbox"
                      id="theme-toggle"
                      class="switch-input"
                    />

                    <label class="switch" for="theme-toggle">
                      <span class="switch-slider"></span>
                    </label>

                    <div class="switch-label">
                      <span class="label-light">Claro</span>
                      <span class="label-dark">Escuro</span>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper file-upload flex-2">
                  <label for="cover">Foto de capa</label>

                  <div class="upload-area">
                    <label for="cover" class="upload-button">
                      <img src="assets/icons/upload.svg" alt="" />
                      <span>Selecionar</span>
                    </label>

                    <span class="file-name">Nenhum arquivo selecionado</span>

                    <input
                      type="file"
                      id="cover"
                      name="cover"
                      class="file-input"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
